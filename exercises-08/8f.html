<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8f repeat string</title>
</head>
<body>
    <p>Repeat a string</p>
    <p>Sample:</p>
    <p>
        const str = "hello "; <br>
        const repeated = str.repeat(3);<br>
        console.log(repeated); // Output: "hello hello hello "
    </p>
    <script>
        const originStr = "ABC"
        const repeatStr = originStr.repeat(3);
        console.log(repeatStr);
    </script>
</body>
</html>
