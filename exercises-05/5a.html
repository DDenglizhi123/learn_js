<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <body>
        <script>
            const name = 'Lizhi Deng'
            console.log(`My name is: ${name}`)
            let cost = 0;
            const unitCoffee = 5;
            const unitBagels = 3;
            const unitSoup = 9;
            const taxRate = 0.1;
            cost = unitBagels + unitCoffee + unitSoup;
            const taxValue = cost *= taxRate;
            const totalCost = cost += taxValue;
            console.log(cost);
            console.log(`Tax(10%): $${taxValue.toFixed(2)}`);
            console.log(`Total cost: $${totalCost.toFixed(2)}`);
        </script>
    </body>
</html>
