<body>
    <script>
        const removeEgg = (foods) =>{
            let result = [];
            let countEgg = 0;
            foods.reverse();
            for (let i =0; i < foods.length; i++){
                if(foods[i] === "egg"){
                    countEgg++;
                    if(countEgg <= 2){
                        continue;
                    }
                }
                result.push(foods[i]);
            }
            result.reverse()
            console.log(result);
        }
        removeEgg(['egg','apple', 'egg', 'egg', 'ham'])
    </script>
