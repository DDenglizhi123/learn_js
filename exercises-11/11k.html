<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11k</title>
</head>
<body>
    <script>
        const arrayA = [1, 1, 2];
        const arrayB = [1, 1, 3];
        const arrayC = [1, 2, 3];
        const arrayD = [4, 5, 6];

        function addArrays(array1,array2){
            let newArry = [];
            for (let i = 0; i < array1.length; i++){
                newArry.push(array1[i] + array2[i]);
            }
            return newArry;
        }

        console.log(addArrays(arrayA,arrayB));
        console.log(addArrays(arrayC,arrayD));
    </script>
</body>
</html>
