<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11h</title>
</head>
<body>
    <script>
        const array1 = [1, 2, 3];
        const array2 = [-2, -1, 0, 99];
        function addOne (array){
            let newArry = [];
            for (i = 0; i < array.length; i++){
                newArry.push(array[i]+1);
            }
            return newArry;
        }
        console.log(addOne(array1));
        console.log(addOne(array2));

    </script>
</body>
