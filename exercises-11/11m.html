<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script>
      function minMax(nums) {
        
        // We'll set the starting values of min and max
        // as the first value in the array. (This is
        // just one way to set the starting values. You
        // can use another way if you like.)
        let result = {};

        if (nums.length === 0){
          result = {
            min:'null',
            max:'null'
          }
        }else if (nums.length === 1){
          result = {
            min: nums[0],
            max: nums[0]
          }
        }else{
          result = {
            min: nums[0],
            max: nums[0]
          };
          for (let i = 0; i < nums.length; i++) {
            const value = nums[i];

            // If the value is less than the min,
            // update the min.
            if (value < result.min) {
              result.min = value;
            }

            // If the value is greater than the max,
            // update the max.
            if (value > result.max) {
              result.max = value;
            }
          }
        }
        return result;
      }

      console.log(minMax([1, -3, 5]));
      console.log(minMax([-2, 3, -5, 7, 10]));
      console.log(minMax([]));
      console.log(minMax([3]));

    </script>
  </body>
</html>
