<body>
    <script>
        const foods = ['egg','apple', 'egg', 'egg', 'ham'];
        function removeEggs(neArry){
            let sliced = neArry.slice()
            sliced.reverse();
            let countEgg = 0;
            let result = [];
            for (let i =0; i < sliced.length; i++){
                if(sliced[i] === "egg"){
                    countEgg++;
                    if(countEgg <= 2){
                        continue;
                    }
                }
                result.push(sliced[i]);
            }
            result.reverse();
            return result;
        }
        console.log(foods);
        console.log(removeEggs(foods));

    </script>
