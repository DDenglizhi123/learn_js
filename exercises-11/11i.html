<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11i</title>
</head>
<body>
    <script>
        const array1 = [1, 2, 3];
        const array2 = [1, 2, 3];
        const array3 = [-2, -1, 0, 99]
        num = [2, 3]
        function addNum (array, num){
            let newArry = [];
            for (let i = 0; i < array.length; i++){
                newArry.push(array[i]+num);
            }
            return newArry;
        }

        console.log(addNum(array1, num[0]));
        console.log(addNum(array1, num[1]));
        console.log(addNum(array3, num[0]));
    </script>
