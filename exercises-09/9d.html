<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input class="js-name-input" placeholder="Enter your name" onkeydown="displayName(event);">
    <p class="js-displayName"></p>

    <script>
        const nameInput = document.querySelector(".js-name-input")
        const nameDispaly = document.querySelector(".js-displayName")
        function displayName(event){
            if(event.key === "Enter"){
                name = nameInput.value;
                nameDispaly.innerHTML = `Your name is ${name}`;
            }
        }
    </script>
</body>
</html>
