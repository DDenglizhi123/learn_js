    <p class="js-result"> </p>
    <script>
        console.log(document.querySelector("button"));
        document.querySelector(".js-changeText").innerHTML = "9b, done!";
        
        const headButton = document.querySelector(".js-head-btn");
        const tailButton = document.querySelector(".js-tail-btn");
        const content = document.querySelector('.js-result');
        
        function choose(choice){
            console.log(choice);
            if (choice === "head"){
                content.innerText = `You chose: ${choice}.`;
            }else{
                content.innerText = `You chose: ${choice}.`;

        };
