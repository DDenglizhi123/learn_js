<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="Waiting for input..." class="js-input" onkeyup="displayInput(event);">
    <p class="js-output"></p>
    <script>
       function displayInput(event){
            const inputField = document.querySelector(".js-input");
            const outputField = document.querySelector(".js-output");
            outputField.innerHTML = `You typed: ${inputField.value}`;
       }
    </script>
</body>
</html>
