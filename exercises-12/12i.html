<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App</title>
</head>
<body>
    <button class="js-a-btn">Add</button>
    <button class="js-r-btn">Remove</button>
    <script>
        let numberOfMessage = 0;
        document.querySelector('.js-a-btn').addEventListener('click', () => {
            hasNewMessage('add');
        })

        document.querySelector('.js-r-btn').addEventListener('click', () => {
            hasNewMessage('remove');
        })
        
        const hasNewMessage = (param) => {
            if(param === 'add'){
                numberOfMessage++;
            }else if(param === 'remove'){
                if(numberOfMessage === 0){
                    alert(`Can't be lower than 0`)
                    return;
                }else{
                    numberOfMessage--;
                }
            }
        }
        setInterval(() => {
        if(document.title === 'App' & numberOfMessage > 0){
            document.title = `(${numberOfMessage}) New messages`;
        }else{
            document.title = 'App';
        }
       },1000);

    </script>
</body>
</html>
