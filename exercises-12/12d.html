<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12a</title>
</head>
<body>
    <button class="js-start-btn">Start</button>
    <script>
        document.querySelector('.js-start-btn').addEventListener('click', ()=>{
            switchButton();
        })
        const switchButton = () => {
            const startButton = document.querySelector('.js-start-btn');
            startButton.innerText = 'Loading...';
            setTimeout(function(){
                startButton.innerText = 'Finished!';
            }, 1000);
        };
    </script>
</body>
</html>
