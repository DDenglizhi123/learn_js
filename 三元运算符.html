<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 三元运算符表达式: 条件 ? 表达式1 : 表达式2
        // 如果条件为真，返回表达式1，否则返回表达式2
        // 语法：条件 ? 表达式1 : 表达式2
        // 例子：判断3和5的大小，返回较大的值
        // 3 > 5 ? 3 : 5
        // 结果：5
        console.log(3 > 5 ? 3 : 5); 

        
    </script>
</body>
</html>
