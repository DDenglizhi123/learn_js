<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <p>
      <button onclick="
        updateCartQuantity('1');
      ">1</button>

      <button onclick="
        updateCartQuantity('2');
      ">2</button>

      <button onclick="
        updateCartQuantity('3');
      ">3</button>

      <button onclick="
        updateCartQuantity('+');
      ">+</button>
    </p>

    <p>
      <button onclick="
        updateCartQuantity('4');
      ">4</button>

      <button onclick="
        updateCartQuantity('5');
      ">5</button>

      <button onclick="
        updateCartQuantity('6');
      ">6</button>

      <button onclick="
        updateCartQuantity('-');
      ">-</button>
    </p>

    <p>
      <button onclick="
        updateCartQuantity('7');
      ">7</button>

      <button onclick="
        updateCartQuantity('8');
      ">8</button>

      <button onclick="
        updateCartQuantity('9');
      ">9</button>

      <button onclick="
        updateCartQuantity('*');
      ">*</button>
    </p>

    <p>
      <button onclick="
    updateCartQuantity('0');
      ">0</button>

      <button onclick="
        updateCartQuantity('.');
      ">.</button>

      <button onclick="
        // Note: eval() takes a string and runs it as code.
        // Avoid using eval() in real world projects since
        // it can potentially be given harmful code to run.
        // Only use eval() for learning purposes.
        calculation = eval(calculation);
        console.log(calculation);
      ">=</button>

      <button onclick="
        updateCartQuantity('/');
      ">/</button>
    </p>

    <p>
      <button onclick="
        calculation = '';
        console.log('Cleared.');
      ">Clear</button>
    </p>

    <script>
      let calculation = '';
      function updateCartQuantity(value){
        calculation += value;
        console.log(calculation);
      }
    </script>
  </body>
</html>
