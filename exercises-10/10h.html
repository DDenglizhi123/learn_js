<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="Enter cost" class="js-cost-input" onkeydown="handleCostKeydown(event)">
    <button class="js-calculate" onclick="calculate()">Check Number</button>
    <p class="js-total-cost"></p>

    <script>
        function handleCostKeydown(event){
            if(event.key === "Enter"){
                calculate();
            }
        }

        function calculate(){
            const inputElem = document.querySelector('.js-cost-input');
            let cost = Number(inputElem.value);

            if(cost <40){
                cost += 10;
            }
            document.querySelector('.js-total-cost').innerHTML = `$${cost}`;
            document.querySelector('.js-cost-input').value = "";
        }
    </script>
</body>

</html>
