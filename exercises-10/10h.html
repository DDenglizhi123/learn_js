<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10h</title>
    <style>
        .error-text{
            color: red;
        }
    </style>
</head>
<body>
    <p>YouTube Subscribe Button</p>
    <button onclick="subscribe()" class="js-subscribe-button subscribe-button">Subscribe</button>
    <p>Amazon Shipping Calculator</p>
    <input type="text" class="js-cost-input cost-input" onkeydown="enterToCalculate(event)" placeholder="Cost of roder">
    <button class="js-calculate-btn calculate-btn" onclick="calculate()">Calculate</button>
    <p class="js-result-text"></p>
    <script>

        function subscribe () {
            const buttonElement = document.querySelector('.js-subscribe-button');
    
            if (buttonElement.innerHTML === 'Subscribe'){
                buttonElement.innerHTML = 'Subscribed';
                buttonElement.classList.add('is-subscribed');
            } else{
                buttonElement.innerHTML = 'Subscribe';
                buttonElement.classList.remove('is-subscribed');
            }
        }

        function enterToCalculate(event){
            const inputElem = document.querySelector('.js-cost-input');

            const displayMessage = document.querySelector('.js-result-text');

            let cost = Number(inputElem.value);

            if (event.key === 'Enter'){
                if (cost < 0){
                    displayMessage.innerHTML = `Error: cost cannot be less than $0`;
                    displayMessage.classList.add('error-text');
                }else{
                    calculate();
                }
            }
        }

        function calculate (){
            const inputElem = document.querySelector('.js-cost-input');

            const displayMessage = document.querySelector('.js-result-text');

            let cost = Number(inputElem.value);

            if (cost < 0){
                displayMessage.innerHTML = `Error: cost cannot be less than $0`;
                displayMessage.classList.add('error-text');
            }else if(cost < 40){
                cost +=10;
                displayMessage.innerHTML = `$${cost}`;
            }else{
                displayMessage.innerHTML = `$${cost}`;
            }

        }
    </script>
</body>
</html>
