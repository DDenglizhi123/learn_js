<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      let num1 = +prompt("请输入一个数字：");
      let cal = prompt("请输入一个运算符：");
      let num2 = +prompt("请输入一个数字：");
      
      switch (cal) {
        case "+":
          alert(num1 + num2);
          break;
        case "-":
          alert(num1 - num2);
          break;
        case "*":
          alert(num1 * num2);
          break;
        case "/":
          alert(num1 / num2);
          break;
        default:
          alert("无效的运算符");
      }
    </script>
</body>
</html>
