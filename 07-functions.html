<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>
<body>
    <script>

        function calculate (param1, param2){
            console.log(param1 * param2)
        }

        calculate(5000); //输出 NaN, 因为只给了函数一个参数
        
        // 给函数设置默认参数:
        function calculate2 (param1, param2 = 0.1){
            console.log(param1 * param2)
        }

        calculate2(5000); //输出 500, 第二参数没有给, 但是默认是 0.1
    </script>
</body>
</html>
